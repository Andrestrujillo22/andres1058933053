<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina con Imagenes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
        }
        h1{
            color: #68b95d;
        }
        .gallery{
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img{
            width: 200px;
            height: auto;
            border: 2px solid #e4ce0f;
        }
    </style>
</head>
<body>
    <h1>Galeria de Imagenes</h1>
    <div class="gallery">
        <img src="/Imagenes/Cristiano Ronaldo.jpg" alt="El Bicho">
        <img src="/Imagenes/Toyota.jpg" alt="Toyota">
        <!--Cambiar la imagen-->
        <img src="/Imagenes/Hammer.jpg" alt="Hammer">
        <img src="/Imagenes/Messi.jpg" alt="Messi">
        <img src="/Imagenes/Mbappe.jpg" alt="La Cabra">
    </div>

    
</body>
</html>
